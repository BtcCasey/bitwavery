<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BTC COMMAND: SOVEREIGN</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; overflow: hidden; background: #010208; font-family: 'Press Start 2P', cursive; color: #fff; }
        #ui-main { position: absolute; top: 25px; left: 25px; z-index: 100; background: rgba(0,0,0,0.95); padding: 18px; border: 2px solid #fff; pointer-events: none; }
        #view-toggle { position: absolute; top: 25px; right: 25px; z-index: 100; background: #fff; color: #000; border: 2px solid #000; padding: 10px; cursor: pointer; font-family: 'Press Start 2P'; font-size: 10px; }
        #price { font-size: 18px; color: #fff; margin: 0; }
        #status { font-size: 7px; margin-top: 10px; color: #aaa; text-transform: uppercase; }
        canvas { display: block; width: 100vw; height: 100vh; }
    </style>
</head>
<body>

<button id="view-toggle">TO BATTLEFIELD</button>
<div id="ui-main">
    <div id="view-label" style="font-size: 8px; color: #fff; margin-bottom: 8px;">COSMOS STATUS: SYNCED</div>
    <h1 id="price">...</h1>
    <div id="status">INITIALIZING STAR-MAP...</div>
</div>
<canvas id="screen"></canvas>

<script>
    const canvas = document.getElementById('screen');
    const ctx = canvas.getContext('2d');
    const priceDisplay = document.getElementById('price');
    const statusDisplay = document.getElementById('status');
    const viewToggle = document.getElementById('view-toggle');

    const RES_W = 480; const RES_H = 270;
    canvas.width = RES_W; canvas.height = RES_H;

    // --- STATE ---
    let currentView = 'singularity';
    let btcPrice = 0, startDayPrice = 0, currentVol = 0;
    let ships = []; 
    let explosions = []; 
    let dailyChartStars = [];

    // --- DATA ENGINE ---
    async function init() {
        const ws = new WebSocket('wss://ws-feed.exchange.coinbase.com');
        ws.onopen = () => {
            ws.send(JSON.stringify({ type: "subscribe", channels: ["ticker", "matches"], product_ids: ["BTC-USD"] }));
        };

        // Get 24h Daily Chart for Star Constellation
        const stats = await fetch('https://api.exchange.coinbase.com/products/BTC-USD/stats').then(r => r.json());
        startDayPrice = parseFloat(stats.open);
        
        // Fetch last 24 1-hour candles to build the constellation
        const candles = await fetch('https://api.exchange.coinbase.com/products/BTC-USD/candles?granularity=3600').then(r => r.json());
        const prices = candles.map(c => c[4]).reverse(); // Closing prices
        const minP = Math.min(...prices), maxP = Math.max(...prices);
        
        dailyChartStars = prices.map((p, i) => ({
            x: (i / (prices.length - 1)) * (RES_W - 100) + 50,
            y: RES_H - ((p - minP) / (maxP - minP) * (RES_H - 100) + 50),
            baseX: (i / (prices.length - 1)) * (RES_W - 100) + 50
        }));

        ws.onmessage = (e) => {
            const data = JSON.parse(e.data);
            if (data.type === 'ticker') {
                btcPrice = parseFloat(data.price);
                currentVol = parseFloat(data.volume_24h);
                priceDisplay.innerText = `$${btcPrice.toLocaleString()}`;
                statusDisplay.innerText = `VOL: ${Math.floor(currentVol).toLocaleString()} BTC`;
            }
            if (data.type === 'match' && currentView === 'radar') {
                ships.push({
                    x: Math.random() * RES_W,
                    y: data.side === 'buy' ? RES_H + 20 : -20,
                    side: data.side,
                    vol: parseFloat(data.size),
                    v: 1.5 + Math.random() * 2,
                    active: true
                });
            }
        };
    }

    viewToggle.onclick = () => {
        currentView = currentView === 'singularity' ? 'radar' : 'singularity';
        viewToggle.innerText = currentView === 'singularity' ? 'TO BATTLEFIELD' : 'TO CORE';
    };

    function createExplosion(x, y, color) {
        for(let i=0; i<8; i++) {
            explosions.push({
                x, y, 
                vx: (Math.random()-0.5)*4, 
                vy: (Math.random()-0.5)*4, 
                life: 1.0, 
                color 
            });
        }
    }

    function drawSaturn(time) {
        const cx = RES_W/2, cy = RES_H/2;
        const volPulse = 1 + (currentVol / 50000); 
        
        // Back Rings
        ctx.strokeStyle = "rgba(255,255,255,0.4)";
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.ellipse(cx, cy, 70, 22, Math.PI/10, Math.PI, 0);
        ctx.stroke();

        // White Star Core
        const pulse = 22 + Math.sin(time/(200/volPulse))*4;
        const g = ctx.createRadialGradient(cx, cy, 2, cx, cy, pulse);
        g.addColorStop(0, "#fff");
        g.addColorStop(1, "rgba(255,255,255,0)");
        ctx.fillStyle = g;
        ctx.beginPath(); ctx.arc(cx, cy, pulse, 0, Math.PI*2); ctx.fill();

        // Front Rings
        ctx.beginPath();
        ctx.ellipse(cx, cy, 70, 22, Math.PI/10, 0, Math.PI);
        ctx.stroke();
    }

    function render(time) {
        ctx.fillStyle = "#010208";
        ctx.fillRect(0, 0, RES_W, RES_H);

        // --- CONSTELLATION CHART STARS ---
        const sCol = btcPrice >= startDayPrice ? "#00ff88" : "#ff4444";
        dailyChartStars.forEach((s, i) => {
            s.baseX -= 0.2; // Slow drift
            if (s.baseX < -20) s.baseX = RES_W + 20;
            ctx.fillStyle = sCol;
            ctx.globalAlpha = 0.5 + Math.sin(time/300 + i)*0.4;
            ctx.fillRect(Math.floor(s.baseX), Math.floor(s.y), 2, 2);
        });
        ctx.globalAlpha = 1;

        if (btcPrice === 0) return requestAnimationFrame(render);

        if (currentView === 'singularity') {
            drawSaturn(time);
        } else {
            // --- BATTLEFIELD & COLLISIONS ---
            ships = ships.filter(s => {
                ctx.fillStyle = s.side === 'buy' ? "#00ff88" : "#ff4444";
                const size = 3 + Math.min(10, s.vol * 150);
                ctx.fillRect(s.x - size/2, s.y, size, size); // Ship body
                s.y += s.side === 'buy' ? -s.v : s.v;

                // Collision detection with center line
                if (Math.abs(s.y - RES_H/2) < 2) {
                    createExplosion(s.x, s.y, ctx.fillStyle);
                }
                return s.y > -50 && s.y < RES_H + 50;
            });

            explosions = explosions.filter(e => {
                ctx.fillStyle = e.color;
                ctx.globalAlpha = e.life;
                ctx.fillRect(e.x, e.y, 2, 2);
                e.x += e.vx; e.y += e.vy; e.life -= 0.02;
                return e.life > 0;
            });
            ctx.globalAlpha = 1;
        }

        requestAnimationFrame(render);
    }

    init();
    render();
</script>
</body>
</html>
