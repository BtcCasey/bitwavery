<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BTC COMMAND: MILKY WAY</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; overflow: hidden; background: #00020a; font-family: 'Press Start 2P', cursive; color: #fff; }
        #ui-main { position: absolute; top: 25px; left: 25px; z-index: 100; background: rgba(0,0,0,0.9); padding: 18px; border: 2px solid #fff; pointer-events: none; }
        #view-toggle { position: absolute; top: 25px; right: 25px; z-index: 100; background: #fff; color: #000; border: none; padding: 10px; cursor: pointer; font-family: 'Press Start 2P'; font-size: 10px; }
        #price { font-size: 18px; color: #fff; margin: 0; }
        #status { font-size: 7px; margin-top: 10px; color: #777; text-transform: uppercase; }
        canvas { display: block; width: 100vw; height: 100vh; }
    </style>
</head>
<body>

<button id="view-toggle">TO BATTLEFIELD</button>
<div id="ui-main">
    <div id="view-label" style="font-size: 8px; color: #fff; margin-bottom: 8px;">GALACTIC SYNC: ACTIVE</div>
    <h1 id="price">SYNCING...</h1>
    <div id="status">MAPPING GALAXY TO PRICE DATA...</div>
</div>
<canvas id="screen"></canvas>

<script>
    const canvas = document.getElementById('screen');
    const ctx = canvas.getContext('2d');
    const priceDisplay = document.getElementById('price');
    const statusDisplay = document.getElementById('status');
    const viewToggle = document.getElementById('view-toggle');

    const RES_W = 480; const RES_H = 270;
    canvas.width = RES_W; canvas.height = RES_H;

    let currentView = 'singularity';
    let btcPrice = 0, startDayPrice = 0, currentVol = 0;
    let ships = [], explosions = [], galaxyStars = [];

    // --- GALAXY ENGINE ---
    async function initGalaxy() {
        // Fetch 24h of 5-minute candles for high-density mapping
        const candles = await fetch('https://api.exchange.coinbase.com/products/BTC-USD/candles?granularity=300').then(r => r.json());
        const prices = candles.map(c => c[4]).reverse(); 
        const minP = Math.min(...prices), maxP = Math.max(...prices);
        startDayPrice = prices[0];

        // Create 400 stars based on price clusters (The Milky Way)
        galaxyStars = prices.map((p, i) => {
            const progress = i / prices.length;
            const x = progress * RES_W;
            const y = RES_H - ((p - minP) / (maxP - minP) * (RES_H * 0.6) + (RES_H * 0.2));
            return {
                x, y, 
                size: Math.random() * 1.5,
                alpha: 0.1 + Math.random() * 0.5,
                drift: Math.random() * 0.05
            };
        });
    }

    function initWS() {
        const ws = new WebSocket('wss://ws-feed.exchange.coinbase.com');
        ws.onopen = () => ws.send(JSON.stringify({ type: "subscribe", channels: ["ticker", "matches"], product_ids: ["BTC-USD"] }));
        ws.onmessage = (e) => {
            const data = JSON.parse(e.data);
            if (data.type === 'ticker') {
                btcPrice = parseFloat(data.price);
                currentVol = parseFloat(data.volume_24h);
                priceDisplay.innerText = `$${btcPrice.toLocaleString()}`;
                statusDisplay.innerText = `VOL: ${Math.floor(currentVol).toLocaleString()} BTC`;
            }
            if (data.type === 'match' && currentView === 'radar') {
                ships.push({ x: Math.random() * RES_W, y: data.side === 'buy' ? RES_H + 20 : -20, side: data.side, vol: parseFloat(data.size), v: 1.5 + Math.random() * 2 });
            }
        };
    }

    viewToggle.onclick = () => {
        currentView = currentView === 'singularity' ? 'radar' : 'singularity';
        viewToggle.innerText = currentView === 'singularity' ? 'TO BATTLEFIELD' : 'TO CORE';
    };

    function drawSingularity(time) {
        const cx = RES_W/2, cy = RES_H/2;
        const volFact = 1 + (currentVol / 80000);

        // Core
        const pulse = 20 + Math.sin(time/(200/volFact))*4;
        const g = ctx.createRadialGradient(cx, cy, 2, cx, cy, pulse * 2);
        g.addColorStop(0, "#fff");
        g.addColorStop(0.2, "rgba(255,255,255,0.8)");
        g.addColorStop(1, "transparent");
        ctx.fillStyle = g;
        ctx.beginPath(); ctx.arc(cx, cy, pulse * 2, 0, Math.PI*2); ctx.fill();

        // Saturn Rings
        ctx.strokeStyle = "rgba(255,255,255,0.4)";
        ctx.lineWidth = 1.5;
        ctx.beginPath();
        ctx.ellipse(cx, cy, 75, 20, Math.PI/12, 0, Math.PI * 2);
        ctx.stroke();
    }

    function render(time) {
        ctx.fillStyle = "#00030a";
        ctx.fillRect(0, 0, RES_W, RES_H);

        // --- DRAW MILKY WAY (PRICE MAP) ---
        const sentimentColor = btcPrice >= startDayPrice ? [0, 255, 136] : [255, 68, 68];
        galaxyStars.forEach((s, i) => {
            s.x = (s.x - s.drift + RES_W) % RES_W;
            ctx.fillStyle = `rgba(${sentimentColor[0]}, ${sentimentColor[1]}, ${sentimentColor[2]}, ${s.alpha})`;
            ctx.fillRect(Math.floor(s.x), Math.floor(s.y), s.size, s.size);
            
            // Add a "Nebula" glow to some stars
            if (i % 20 === 0) {
                ctx.fillStyle = `rgba(${sentimentColor[0]}, ${sentimentColor[1]}, ${sentimentColor[2]}, 0.05)`;
                ctx.beginPath(); ctx.arc(s.x, s.y, 8, 0, Math.PI*2); ctx.fill();
            }
        });

        if (btcPrice === 0) return requestAnimationFrame(render);

        if (currentView === 'singularity') {
            drawSingularity(time);
        } else {
            // --- BATTLEFIELD & EXPLOSIONS ---
            ships = ships.filter(s => {
                ctx.fillStyle = s.side === 'buy' ? "#00ff88" : "#ff4444";
                const sz = 2 + Math.min(8, s.vol * 150);
                ctx.fillRect(s.x - sz/2, s.y, sz, sz);
                s.y += s.side === 'buy' ? -s.v : s.v;
                if (Math.abs(s.y - RES_H/2) < 2) {
                    for(let i=0; i<5; i++) explosions.push({ x: s.x, y: s.y, vx: (Math.random()-0.5)*3, vy: (Math.random()-0.5)*3, life: 1.0, color: ctx.fillStyle });
                }
                return s.y > -50 && s.y < RES_H + 50;
            });
            explosions = explosions.filter(e => {
                ctx.fillStyle = e.color; ctx.globalAlpha = e.life;
                ctx.fillRect(e.x, e.y, 1.5, 1.5);
                e.x += e.vx; e.y += e.vy; e.life -= 0.03;
                return e.life > 0;
            });
            ctx.globalAlpha = 1;
        }

        requestAnimationFrame(render);
    }

    initGalaxy();
    initWS();
    render();
</script>
</body>
</html>
