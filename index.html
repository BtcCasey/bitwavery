<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BTC SOVEREIGN: 32-BIT VORTEX</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Orbitron', sans-serif; color: #fff; }
        #ui-main { position: absolute; top: 30px; left: 30px; z-index: 100; background: rgba(0,0,0,0.8); padding: 20px; border-left: 4px solid #fff; pointer-events: none; backdrop-filter: blur(5px); }
        #view-toggle { position: absolute; top: 30px; right: 30px; z-index: 100; background: none; color: #fff; border: 1px solid #fff; padding: 12px 24px; cursor: pointer; font-family: 'Orbitron'; font-size: 10px; transition: 0.3s; }
        #view-toggle:hover { background: #fff; color: #000; }
        #price { font-size: 24px; letter-spacing: 2px; margin: 0; }
        #status { font-size: 9px; margin-top: 10px; color: #aaa; text-transform: uppercase; letter-spacing: 1px; }
        canvas { display: block; width: 100vw; height: 100vh; }
    </style>
</head>
<body>

<button id="view-toggle">SWITCH TO BATTLEFIELD</button>
<div id="ui-main">
    <div id="price">LOADING DATA...</div>
    <div id="status">Vortex Status: Calibrating Sub-Pixels</div>
</div>
<canvas id="screen"></canvas>

<script>
    const canvas = document.getElementById('screen');
    const ctx = canvas.getContext('2d');
    const priceDisplay = document.getElementById('price');
    
    // 32-bit High Res Setup
    function resize() {
        canvas.width = window.innerWidth * window.devicePixelRatio;
        canvas.height = window.innerHeight * window.devicePixelRatio;
        ctx.scale(window.devicePixelRatio, window.devicePixelRatio);
    }
    window.addEventListener('resize', resize);
    resize();

    let currentView = 'singularity';
    let btcPrice = 0, startDayPrice = 0, currentVol = 0;
    let ships = [], explosions = [], stars = [];
    let rotation = 0;

    async function init() {
        const stats = await fetch('https://api.exchange.coinbase.com/products/BTC-USD/stats').then(r => r.json());
        startDayPrice = parseFloat(stats.open);
        
        const candles = await fetch('https://api.exchange.coinbase.com/products/BTC-USD/candles?granularity=300').then(r => r.json());
        const prices = candles.map(c => c[4]).reverse();
        const minP = Math.min(...prices), maxP = Math.max(...prices);

        stars = prices.map((p, i) => ({
            angle: i * 0.1,
            dist: 50 + (i * 1.2) + ((p - minP) / (maxP - minP) * 100),
            size: Math.random() * 2 + 1,
            speed: 0.001 + Math.random() * 0.002
        }));

        const ws = new WebSocket('wss://ws-feed.exchange.coinbase.com');
        ws.onopen = () => ws.send(JSON.stringify({ type: "subscribe", channels: ["ticker", "matches"], product_ids: ["BTC-USD"] }));
        ws.onmessage = (e) => {
            const data = JSON.parse(e.data);
            if (data.type === 'ticker') {
                btcPrice = parseFloat(data.price);
                currentVol = parseFloat(data.volume_24h);
                priceDisplay.innerText = `$${btcPrice.toLocaleString()}`;
            }
            if (data.type === 'match' && currentView === 'battle') {
                ships.push({
                    x: Math.random() * window.innerWidth,
                    y: data.side === 'buy' ? window.innerHeight + 20 : -20,
                    side: data.side,
                    size: 2 + (parseFloat(data.size) * 20),
                    v: 2 + Math.random() * 3
                });
            }
        };
    }

    document.getElementById('view-toggle').onclick = () => {
        currentView = currentView === 'singularity' ? 'battle' : 'singularity';
    };

    function drawVortex(time) {
        const cx = window.innerWidth / 2, cy = window.innerHeight / 2;
        rotation += 0.002; 
        const isUp = btcPrice >= startDayPrice;
        const mainColor = isUp ? '64, 255, 180' : '255, 80, 80';

        stars.forEach((s, i) => {
            const a = s.angle + rotation;
            const x = cx + Math.cos(a) * s.dist * 1.5;
            const y = cy + Math.sin(a) * s.dist * 0.8;

            ctx.fillStyle = `rgba(${mainColor}, ${0.2 + Math.random() * 0.5})`;
            ctx.beginPath();
            ctx.arc(x, y, s.size, 0, Math.PI * 2);
            ctx.fill();

            if (i % 10 === 0) {
                ctx.fillStyle = `rgba(${mainColor}, 0.02)`;
                ctx.beginPath(); ctx.arc(x, y, 20, 0, Math.PI * 2); ctx.fill();
            }
        });

        // The Core
        const glow = ctx.createRadialGradient(cx, cy, 0, cx, cy, 60);
        glow.addColorStop(0, '#fff');
        glow.addColorStop(0.4, 'rgba(255,255,255,0.4)');
        glow.addColorStop(1, 'transparent');
        ctx.fillStyle = glow;
        ctx.beginPath(); ctx.arc(cx, cy, 60, 0, Math.PI * 2); ctx.fill();
    }

    function drawBattlefield(time) {
        const midY = window.innerHeight / 2;
        const color = btcPrice >= startDayPrice ? '0, 255, 150' : '255, 50, 50';

        // Laser Line
        ctx.strokeStyle = `rgba(${color}, 0.8)`;
        ctx.lineWidth = 2;
        ctx.shadowBlur = 15; ctx.shadowColor = `rgb(${color})`;
        ctx.beginPath(); ctx.moveTo(0, midY); ctx.lineTo(window.innerWidth, midY); ctx.stroke();
        ctx.shadowBlur = 0;

        ships = ships.filter(s => {
            ctx.fillStyle = s.side === 'buy' ? '#00ffaa' : '#ff4444';
            ctx.fillRect(s.x - s.size/2, s.y, s.size, s.size * 1.5);
            s.y += s.side === 'buy' ? -s.v : s.v;

            if (Math.abs(s.y - midY) < 5) {
                for(let i=0; i<12; i++) {
                    explosions.push({
                        x: s.x, y: midY,
                        vx: (Math.random()-0.5) * 10, vy: (Math.random()-0.5) * 10,
                        life: 1.0, color: ctx.fillStyle
                    });
                }
                return false;
            }
            return s.y > -50 && s.y < window.innerHeight + 50;
        });

        explosions = explosions.filter(e => {
            ctx.globalAlpha = e.life;
            ctx.fillStyle = e.color;
            ctx.beginPath(); ctx.arc(e.x, e.y, 2, 0, Math.PI*2); ctx.fill();
            e.x += e.vx; e.y += e.vy; e.life -= 0.02;
            return e.life > 0;
        });
        ctx.globalAlpha = 1;
    }

    function frame(time) {
        ctx.fillStyle = '#050508';
        ctx.fillRect(0, 0, window.innerWidth, window.innerHeight);
        
        if (btcPrice !== 0) {
            drawVortex(time);
            if (currentView === 'battle') drawBattlefield(time);
        }
        
        requestAnimationFrame(frame);
    }

    init();
    frame();
</script>
</body>
</html>
