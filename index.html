<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BTC SOVEREIGN: COMMAND DECK</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=JetBrains+Mono:wght@300&display=swap" rel="stylesheet">
    <style>
        :root { --neon-cyan: #00f7ff; --neon-red: #ff3131; --glass: rgba(10, 10, 20, 0.75); }
        body { margin: 0; overflow: hidden; background: #020205; font-family: 'Orbitron', sans-serif; color: #fff; cursor: crosshair; }
        
        /* Glassmorphic UI Containers */
        .glass-panel { 
            position: absolute; background: var(--glass); backdrop-filter: blur(12px); 
            border: 1px solid rgba(255,255,255,0.1); border-radius: 4px; padding: 20px; z-index: 100;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
        }

        #ui-top-left { top: 30px; left: 30px; border-left: 4px solid var(--neon-cyan); }
        #ui-bottom-log { 
            bottom: 30px; left: 30px; width: 350px; height: 180px; 
            font-family: 'JetBrains Mono', monospace; font-size: 10px; overflow: hidden;
            display: flex; flex-direction: column-reverse;
        }

        #data-tip { 
            position: absolute; background: #fff; color: #000; padding: 5px 10px; 
            font-size: 11px; font-weight: bold; pointer-events: none; display: none; z-index: 1000; 
        }

        #view-toggle { 
            position: absolute; top: 30px; right: 30px; z-index: 100; background: transparent; 
            color: #fff; border: 1px solid var(--neon-cyan); padding: 10px 20px; cursor: pointer; 
            font-family: 'Orbitron'; font-size: 10px; letter-spacing: 2px; transition: all 0.3s;
        }
        #view-toggle:hover { background: var(--neon-cyan); color: #000; box-shadow: 0 0 20px var(--neon-cyan); }

        #price { font-size: 32px; font-weight: 700; margin: 0; letter-spacing: 1px; color: var(--neon-cyan); }
        .log-entry { padding: 4px 0; border-bottom: 1px solid rgba(255,255,255,0.05); color: #aaa; }
        .log-whale { color: #ff0; font-weight: bold; text-shadow: 0 0 8px rgba(255,255,0,0.5); }
        
        canvas { display: block; width: 100vw; height: 100vh; }
    </style>
</head>
<body>

<div id="data-tip"></div>
<button id="view-toggle">WARP TO BATTLEFIELD</button>

<div id="ui-top-left" class="glass-panel">
    <div style="font-size: 9px; color: #777; margin-bottom: 5px; letter-spacing: 3px;">REAL-TIME ASSET STREAM</div>
    <div id="price">SYNCING...</div>
    <div id="market-status" style="font-size: 9px; color: #444; margin-top: 10px;">VORTEX DRIVE: STABLE</div>
</div>

<div id="ui-bottom-log" class="glass-panel">
    </div>

<canvas id="screen"></canvas>

<script>
    const canvas = document.getElementById('screen');
    const ctx = canvas.getContext('2d');
    const priceDisplay = document.getElementById('price');
    const logContainer = document.getElementById('ui-bottom-log');
    const dataTip = document.getElementById('data-tip');
    
    let btcPrice = 0, startDayPrice = 0, dpr = window.devicePixelRatio || 1;
    let stars = [], aliens = [], ships = [], explosions = [];
    let rotation = 0, currentView = 'singularity', mouseX = 0, mouseY = 0;

    function resize() {
        dpr = window.devicePixelRatio || 1;
        canvas.width = window.innerWidth * dpr;
        canvas.height = window.innerHeight * dpr;
        ctx.scale(dpr, dpr);
    }
    window.addEventListener('resize', resize);
    window.addEventListener('mousemove', (e) => { mouseX = e.clientX; mouseY = e.clientY; });
    resize();

    function addLog(side, size, price) {
        const val = size * price;
        const div = document.createElement('div');
        div.className = 'log-entry' + (val > 10000 ? ' log-whale' : '');
        div.innerHTML = `[${new Date().toLocaleTimeString()}] ${side.toUpperCase()} ${size.toFixed(4)} BTC @ $${price.toLocaleString()}`;
        logContainer.prepend(div);
        if (logContainer.childNodes.length > 20) logContainer.lastChild.remove();
    }

    async function init() {
        const stats = await fetch('https://api.exchange.coinbase.com/products/BTC-USD/stats').then(r => r.json());
        startDayPrice = parseFloat(stats.open);
        const candles = await fetch('https://api.exchange.coinbase.com/products/BTC-USD/candles?granularity=300').then(r => r.json());
        const prices = candles.map(c => c[4]).reverse();
        const minP = Math.min(...prices), maxP = Math.max(...prices);

        stars = prices.map((p, i) => ({
            p, angle: i * 0.14,
            baseDist: 60 + (i * 1.6),
            variance: ((p - minP) / (maxP - minP)) * 240,
            size: 2,
            screenX: 0, screenY: 0
        }));

        const ws = new WebSocket('wss://ws-feed.exchange.coinbase.com');
        ws.onopen = () => ws.send(JSON.stringify({ type: "subscribe", channels: ["ticker", "matches"], product_ids: ["BTC-USD"] }));
        ws.onmessage = (e) => {
            const data = JSON.parse(e.data);
            if (data.type === 'ticker') {
                btcPrice = parseFloat(data.price);
                priceDisplay.innerText = `$${btcPrice.toLocaleString()}`;
                priceDisplay.style.color = btcPrice >= startDayPrice ? '#00f7ff' : '#ff3131';
            }
            if (data.type === 'match') {
                const usdVal = parseFloat(data.price) * parseFloat(data.size);
                addLog(data.side, parseFloat(data.size), parseFloat(data.price));
                if (usdVal > 10000) {
                    aliens.push({ x: -100, y: Math.random() * window.innerHeight, v: 4 + Math.random() * 4, phase: 0 });
                }
                if (currentView === 'battle') {
                    ships.push({ x: Math.random()*window.innerWidth, y: data.side==='buy'?window.innerHeight+20:-20, side: data.side, v: 3+Math.random()*4, size: 2+(parseFloat(data.size)*30) });
                }
            }
        };
    }

    function drawAlien(a) {
        ctx.save();
        ctx.translate(a.x, a.y + Math.sin(a.phase) * 40);
        ctx.fillStyle = "#00f7ff";
        ctx.beginPath(); ctx.ellipse(0, 0, 22, 7, 0, 0, Math.PI*2); ctx.fill();
        ctx.fillStyle = "rgba(255,255,255,0.7)";
        ctx.beginPath(); ctx.arc(0, -5, 8, 0, Math.PI, true); ctx.fill();
        ctx.restore();
        a.x += a.v; a.phase += 0.05;
    }

    function render() {
        ctx.fillStyle = '#020206';
        ctx.fillRect(0, 0, window.innerWidth, window.innerHeight);
        if (btcPrice === 0) return requestAnimationFrame(render);

        const cx = window.innerWidth / 2, cy = window.innerHeight / 2;
        rotation += 0.0008;
        const color = btcPrice >= startDayPrice ? '0, 247, 255' : '255, 49, 49';

        // 1. Neural Silk (Connecting Price Data)
        ctx.strokeStyle = `rgba(${color}, 0.15)`;
        ctx.lineWidth = 1;
        ctx.beginPath();
        stars.forEach((s, i) => {
            const a = s.angle + rotation;
            const d = s.baseDist + s.variance;
            const x = cx + Math.cos(a) * d * 2.0;
            const y = cy + Math.sin(a) * d * 0.95;
            s.screenX = x; s.screenY = y;
            if (i === 0) ctx.moveTo(x, y); else ctx.lineTo(x, y);
        });
        ctx.stroke();

        // 2. Interactive Data Points
        let hoverPrice = null;
        stars.forEach(s => {
            const isHovered = Math.hypot(mouseX - s.screenX, mouseY - s.screenY) < 10;
            ctx.fillStyle = isHovered ? "#fff" : `rgba(${color}, 0.6)`;
            if (isHovered) hoverPrice = s.p;
            ctx.beginPath(); ctx.arc(s.screenX, s.screenY, isHovered ? 4 : s.size, 0, Math.PI*2); ctx.fill();
        });

        if (hoverPrice) {
            dataTip.style.display = 'block';
            dataTip.style.left = (mouseX + 20) + 'px';
            dataTip.style.top = (mouseY - 30) + 'px';
            dataTip.innerText = `$${hoverPrice.toLocaleString()}`;
        } else { dataTip.style.display = 'none'; }

        // 3. Central Singularity & Rings
        if (currentView === 'singularity') {
            const pulse = 45 + Math.sin(Date.now()/500)*5;
            const g = ctx.createRadialGradient(cx, cy, 0, cx, cy, pulse * 2.5);
            g.addColorStop(0, '#fff'); g.addColorStop(0.2, `rgba(${color}, 0.3)`); g.addColorStop(1, 'transparent');
            ctx.fillStyle = g; ctx.beginPath(); ctx.arc(cx, cy, pulse * 2.5, 0, Math.PI*2); ctx.fill();
            
            ctx.strokeStyle = `rgba(255,255,255,0.15)`;
            ctx.beginPath(); ctx.ellipse(cx, cy, 140, 40, Math.PI/10, 0, Math.PI*2); ctx.stroke();
            ctx.beginPath(); ctx.ellipse(cx, cy, 165, 48, Math.PI/10, 0, Math.PI*2); ctx.stroke();
        }

        aliens.forEach(drawAlien);
        aliens = aliens.filter(a => a.x < window.innerWidth + 100);

        if (currentView === 'battle') {
            const midY = window.innerHeight / 2;
            ctx.strokeStyle = `rgba(${color}, 0.5)`;
            ctx.beginPath(); ctx.moveTo(0, midY); ctx.lineTo(window.innerWidth, midY); ctx.stroke();
            
            ships = ships.filter(s => {
                ctx.fillStyle = s.side === 'buy' ? '#00f7ff' : '#ff3131';
                ctx.fillRect(s.x, s.y, s.size, s.size*2.5);
                s.y += s.side === 'buy' ? -s.v : s.v;
                if (Math.abs(s.y - midY) < 10) {
                    for(let i=0; i<12; i++) explosions.push({ x: s.x, y: midY, vx: (Math.random()-0.5)*15, vy: (Math.random()-0.5)*15, life: 1.0, color: ctx.fillStyle });
                    return false;
                }
                return s.y > -100 && s.y < window.innerHeight+100;
            });

            explosions = explosions.filter(e => {
                ctx.globalAlpha = e.life; ctx.fillStyle = e.color;
                ctx.beginPath(); ctx.arc(e.x, e.y, 2, 0, Math.PI*2); ctx.fill();
                e.x += e.vx; e.y += e.vy; e.life -= 0.03;
                return e.life > 0;
            });
            ctx.globalAlpha = 1;
        }

        requestAnimationFrame(render);
    }

    init(); render();
</script>
</body>
</html>
